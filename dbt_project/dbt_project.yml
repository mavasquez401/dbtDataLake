name: 'institutional_data_lake'
version: '1.0.0'
config-version: 2

# Project profile configuration
profile: 'institutional_data_lake'

# Model paths
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Model configurations
models:
  institutional_data_lake:
    # Bronze layer - raw data ingestion
    bronze:
      +materialized: table
      +schema: bronze
      +tags: ["bronze", "raw"]
      +docs:
        node_color: "#CD7F32"

    # Silver layer - cleansed and conformed
    silver:
      +materialized: table
      +schema: silver
      +tags: ["silver", "cleansed"]
      +docs:
        node_color: "#C0C0C0"

    # Gold layer - business-ready aggregates
    gold:
      +materialized: table
      +schema: gold
      +tags: ["gold", "business"]
      +docs:
        node_color: "#FFD700"

# Seeds configuration
seeds:
  +schema: seeds
  +quote_columns: false

# Snapshots configuration
snapshots:
  +target_schema: snapshots
  +unique_key: id
  +strategy: timestamp
  +updated_at: updated_at

# Documentation
docs-paths: ["docs"]

# Variables
vars:
  # Date range for incremental loads
  start_date: '2023-01-01'
  end_date: '2024-12-31'

